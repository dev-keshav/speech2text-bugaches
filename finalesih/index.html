<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <title>Speech To Text</title>
</head>

<body class="container pt-5 bg-dark">
  <h1 class="mt-4 text-light">RUN TIME VIRTUAL NOTES MAKER</h1>
  <div style="display: flex;justify-content:space-between;align-items: center;">
    <div class="mt-4" id="div_language">
      <div class="buttons">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
    </div>
      <h3 class="mb-3 text-light">SELECT ENGLISH ACCENT</h3>
      <div class="select">
      <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
      <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
    </div>
    

     
      <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
      <div class="filehandle">
        <h3>SAVE FILE AS...</h2>
        <input id="filename" placeholder="ENTER .txt FILENAME" />
        <button  id="cmd">as pdf</button>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js">
        </script>
        <script>
        var doc= new jsPDF();
          $('#cmd').click(function () {
            doc.text($('#final').val(), 10, 10);
            doc.save('sih.pdf'); 
          });
         </script>
        <button id="save-note-btn" title="Save Note">SAVE FILE</button>

      </div>
    </div>

    

  
    <textarea rows="17" cols="100" id="final" class="area"></textarea>
    <br>

  </div>
  </div>
  <span id="interim" style="color:white"></span>
</body>
<script src="./speechRecognization.js"></script>
<script src="./language.js"></script>


</html>
